<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="scripts.js"></script>
    <h1 class="titulo">Jogo da Velha</h1>
    <div id="buttons-container">
        <button id="2players">2 Jogadores</button>
        <button id="ai-players">Conta IA</button>
    </div>
    <div id="container" class="hide">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>

        <div id="scoreboard-container">
            <span class="score-box">
                <span class="x-scoreboard">X</span>:
                <span class="x-scoreboard-1">0</span>
            </span>
            <span class="score-box">
                <span class="o-scoreboard"></span>:
                <span class="x-scoreboard-2">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="messege" class="hide">
        <p></p>
    </div>
</body>
</html>
